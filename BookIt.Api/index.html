<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Product App</title>
    
    <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.0.3.min.js"></script>
</head>
<body>
  <div>
      <h2>Add user to waiting list</h2>
      <h3 class='currentMsg'></h3>
    <input type="text" id="userId"/>
    <select id="ddlResources"></select>

    <input type="button" id="addUserToLine" value="Add" />
    
    <p id="message"></p>
  </div>
  
    <div>
        <h2>All users in line:</h2>
        <ul id="waitlist" />
    </div>
    
    <div class="register">
        <h2>You can register here...</h2>
        Your login: <input type='text' id='txtUserName'/>
        Pwd: <input type='text' id='txtPwd' />
        
        <input type='button' id='btnRegister' value='Register'/>
        <input type="button" id='btnLogin' value='Login'/>
        <input type="button" id='btnLogout' value='Logout' />

        <span class='msg'></span>
    </div>
    <script type="text/javascript">
        BI = {};
    </script>
    <script src="Scripts/Utils.js" type='text/javascript'></script>
    <script src="Scripts/User.js" type='text/javascript'></script>
    <script src='Scripts/Booking.js' type='text/javascript'></script>
</body>
</html>
